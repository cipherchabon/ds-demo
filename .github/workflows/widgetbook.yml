name: Widgetbook Cloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  widgetbook-cloud:
    name: Build & Upload to Widgetbook Cloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies (main app)
        run: flutter pub get

      - name: Get dependencies (widgetbook)
        working-directory: widgetbook
        run: flutter pub get

      - name: Generate Widgetbook
        working-directory: widgetbook
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check Widgetbook Coverage
        working-directory: widgetbook
        run: |
          dart pub global activate widgetbook_cli
          widgetbook coverage --path lib/
        continue-on-error: true

      - name: Build Widgetbook
        working-directory: widgetbook
        run: flutter build web --release

      - name: Install Widgetbook CLI
        run: dart pub global activate widgetbook_cli

      - name: Upload to Widgetbook Cloud
        working-directory: widgetbook
        env:
          WIDGETBOOK_API_KEY: ${{ secrets.WIDGETBOOK_API_KEY }}
        run: |
          widgetbook cloud build push \
            --api-key "$WIDGETBOOK_API_KEY" \
            --branch "${{ github.head_ref || github.ref_name }}" \
            --commit "${{ github.sha }}" \
            --repository "${{ github.repository }}" \
            --actor "${{ github.actor }}"

      - name: Comment PR with Widgetbook Link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `### ðŸ“š Widgetbook Cloud

            Tu Widgetbook ha sido publicado exitosamente.

            [ðŸ”— Ver Widgetbook en Cloud](https://app.widgetbook.io)

            **Branch:** \`${{ github.head_ref }}\`
            **Commit:** \`${{ github.sha }}\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
